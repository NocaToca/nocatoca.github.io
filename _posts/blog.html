<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="blog.css"> 
    <title>Blog</title>
</head>
<body>
    <div class="blog-container">
        <h1>Blog</h1>
        <div id="blog-posts">
            <!-- Posts will appear here -->
        </div>
        <div id="no-posts-message" style="display: none;">
            <p>There are no posts yet!</p>
        </div>
    </div>

    <script>
        // Example logic to toggle visibility based on posts
        const blogPostsContainer = document.getElementById('blog-posts');
        const noPostsMessage = document.getElementById('no-posts-message');

        // This is where you'd normally fetch your posts from the backend or CMS
        const posts = []; // Example empty array, replace with actual logic

        if (posts.length > 0) {
            blogPostsContainer.innerHTML = posts.map(post => `<div class="post">${post}</div>`).join('');
            noPostsMessage.style.display = 'none';
        } else {
            noPostsMessage.style.display = 'block';
        }
    </script>
</body>
</html>
